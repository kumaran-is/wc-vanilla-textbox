<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>&lt;wc-vanilla-textbox&gt;</title>
        <!-- Imports polyfill -->
        <script src="../webcomponentsjs/webcomponents.min.js"></script>

        <script>
            function handleLoad(e) {
                console.log('Loaded import: ' + e.target.href);
            }
            function handleError(e) {
                console.log('Error loading import: ' + e.target.href);
            }
    </script>
        <!-- Imports custom element -->
        <link rel="import" href="wc-vanilla-textbox.html" onload="handleLoad(event)" onerror="handleError(event)" >
         
    </head>
    <!-- app level styling does not impact web components theming -->
    <!--
    <style>
        [type='text']  {
           border: 5px solid red;
        }
     </style>
     -->
    <body>
    	<h2>Custom Input Text element as an extension of a native Text element.</h2>
        <!-- Runs custom element -->
        	<input is="wc-vanilla-textbox"  type="text" placeholder=" First Name*">
    </body>
</html>
